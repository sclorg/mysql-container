---
- name: mysql
  pretty_name: MySQL
  sample_repo: ""
  category: database
  description: >-
    Provides a MySQL APP_VERSION database on DISTRO_NAME. For more information
    about using this database image, including OpenShift considerations, see
    https://github.com/sclorg/mysql-container/blob/master/APP_VERSION/README.md.
  imagestream_files:
  - filename: mysql-centos.json
    latest: "8.0-el9"
    distros:
      - name: CentOS Stream 9
        app_versions: ["8.0"]

  - filename: mysql-rhel.json
    latest: "8.0-el9"
    distros:
      - name: RHEL 7
        app_versions: ["8.0"]

      - name: RHEL 8
        app_versions: ["8.0"]

      - name: RHEL 9
        app_versions: ["8.0"]
    custom_tags:
      - name: "8.0"
        distro: RHEL 7
        app_version: "8.0"

  - filename: mysql-rhel-aarch64.json
    latest: "8.0-el9"
    distros:
      - name: RHEL 8
        app_versions: ["8.0"]

      - name: RHEL 9
        app_versions: ["8.0"]
